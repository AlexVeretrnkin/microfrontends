<div class="pl-16 pt-16">
  <h4 class="color-error-neutral mb-8">{{data?.title}}</h4>
  <p class="color-error-neutral text-regular mb-0">{{data?.subtitle}}</p>
</div>

<div class="w-100 pr-16 pl-16">
  <input class="base-input base-input_grayscale-light w-100 mt-16 mb-32"
         type="text"
         placeholder="Уведіть необхідне слово"
         [(ngModel)]="userInput"
  >
</div>

<div class="d-flex justify-content-end">

  <button class="button button-interaction_outlined button_rounded button_transparent cursor-pointer pl-16 pr-16 pt-12 pb-12"
          (click)="onUserAction(yesNoEnum.decline)"
  >
    Скасувати
  </button>

  <button class="button button-interaction button_rounded cursor-pointer ml-8 pl-16 pr-16 pt-12 pb-12"
          [disabled]="userInput !== data.deleteWord"
          (click)="onUserAction(yesNoEnum.accept)"
  >
    Підтвердити
  </button>
</div>
