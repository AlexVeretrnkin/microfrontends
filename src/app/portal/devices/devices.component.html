<section class="d-flex align-items-center justify-content-between mb-32">
  <div class="d-flex align-items-center">
    <h3 class="mr-48 mb-0 mt-0 ml-0">Пристрої</h3>

    <input class="search-field"
           type="text"
           [placeholder]="'Пошук по пристроям'"
    >
  </div>

  <div class="d-flex align-items-center">
    <div class="action-item cursor-pointer mr-16 d-flex align-items-center justify-content-center">
      <svg-icon-sprite
        [src]="'assets/sprites/sprite.svg#refresh'"
        [classes]="'icon icon_24 icon_primary-normal'"
      >
      </svg-icon-sprite>
    </div>

    <div class="action-item cursor-pointer d-flex align-items-center justify-content-center">
      <svg-icon-sprite
        [src]="'assets/sprites/sprite.svg#circle-icon'"
        [classes]="'icon icon_24 icon_primary-normal'"
      >
      </svg-icon-sprite>
    </div>
  </div>
</section>

<section>
  <div class="h-54 divider-border d-flex align-items-center">
    <div class="col-1 cursor-pointer">
      <app-animated-checkbox></app-animated-checkbox>
    </div>
    <h4 class="m-0 col-3">Назва</h4>
    <h4 class="m-0 col-3">Останнє підключення</h4>
    <h4 class="m-0 col-2">Тип</h4>
    <h4 class="m-0 col-3">Номер моделі</h4>
  </div>

  <ng-container *ngIf="devices$ | async as devices">
    <app-devices-item
      *ngFor="let device of devices"
      [device]="device"
    >
    </app-devices-item>
  </ng-container>
</section>
