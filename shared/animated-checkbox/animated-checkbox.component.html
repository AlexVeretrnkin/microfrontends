<input *ngIf="!formControlName && !checkBoxFormControl" type="checkbox" name="cb" [id]="checkBoxId" class="checkbox-input d-none"
       [(ngModel)]="isControlChecked"
>

<input *ngIf="formControlName" type="checkbox" name="cb" [id]="formControlName" class="checkbox-input d-none"
       [checked]="isControlChecked"
       [formControlName]="formControlName"
>

<input *ngIf="checkBoxFormControl" type="checkbox" name="cb" [id]="checkBoxId" class="checkbox-input d-none"
       [checked]="isControlChecked"
       [formControl]="checkBoxFormControl"
>


<label [for]="formControlName ? formControlName : checkBoxId"
       class="checkbox-input-label checkbox-input-label_primary checkbox cursor-pointer d-flex align-items-center justify-content-center m-0">
  <svg class="checkbox__checkmark checkbox__checkmark_primary d-flex" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">

          8.31434L10.7197 2.09467C11.0126 1.80178 11.4874 1.80178 11.7803 2.09467Z"
    />
    <rect class="checkbox__checkmark-rect checkbox__checkmark-rect_primary"/>
  </svg>
</label>
